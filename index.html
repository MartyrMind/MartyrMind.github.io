<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/5605b824a7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="sigin-signup">
                <form action="../templates/landing.html" class="sign-in-form">
                    <h2 class="title">Вход</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Имя пользователя" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Пароль" required>
                    </div>
                    <input type="submit" value="Войти" class="btn solid">
                    <p class = social-text>Или войдите, используя соцсети</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-vk"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </form>

                <form action="../templates/index.html" class="sign-up-form">
                    <h2 class="title">Регистрация</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Имя пользователя" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Электронная почта" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Пароль" required>
                    </div>
                    <input type="submit" value="Зарегистрироваться" class="btn solid">
                    <p class = social-text>Или зарегистрируйтесь, используя соцсети</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-vk"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Впервые здесь?</h3>
                    <p>В нашей библиотеке можно найти книги на любую интересную Вам тематику</p> 
                    <button class="btn transparent" id="sign-up-btn">Зарегистрируйтесь</button>
                </div>
                <img src="../sources/login/register.png" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Уже есть аккаунт?</h3>
                    <p>Возвращайтесь и читайте наши новинки</p> 
                    <button class="btn transparent" id="sign-in-btn">Войдите</button>
                </div>
                <img src="../sources/login/sign_in.png" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
